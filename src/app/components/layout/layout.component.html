<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span>
      <img #logox src="./assets/logo.png" />
    </span>
    <span class="toolbar-spacer"></span>



       <span class="label welcome">Welcome, Mr. Lacarte</span>

    <!-- <mat-icon  class="icon" inline=false>account_circle</mat-icon> -->


        <button mat-icon-button [matMenuTriggerFor]="menu">

      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-toolbar-row>

  <mat-menu #menu="matMenu" [overlapTrigger]="true">
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>settings</span>
    </button>


    <button mat-menu-item>
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>


  </mat-menu>



</mat-toolbar>

<mat-sidenav-container class="example-container"  autosize>
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <button
        mat-menu-item
        (click)="isSidenaveText = !isSidenaveText"
        [disableRipple]="true"
        [disabled]="false"
      >
        <mat-icon>short_text</mat-icon>
      </button>
      <mat-divider></mat-divider>

      <!-- <a mat-list-item routerLink='/first'>First Component</a> -->
      <mat-list-item routerLink="1" routerLinkActive="active">
        <mat-icon mat-list-icon>cloud_upload</mat-icon>
        <div fxFlex="10"></div>
        <div *ngIf="isSidenaveText" class="sidenav-item">
          <span class="lead">Upload File</span>
        </div>
      </mat-list-item>

      <mat-list-item routerLink="2" routerLinkActive="active" autoresize>
        <mat-icon mat-list-icon>insert_chart</mat-icon>
        <div fxFlex="10"></div>
        <div *ngIf="isSidenaveText" class="sidenav-item">
          <span class="lead">Reports</span>
        </div>
      </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
  <app-main-dashboard></app-main-dashboard>

  </mat-sidenav-content>
</mat-sidenav-container>
